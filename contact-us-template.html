<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="logo">
          <img src="assets/images/officetour_logo.png" alt="" />
        </div>
        <div class="email-container">
          <h2 class="title-heading">Marrisa, You have a new message</h2>

          <div class="message-container">
            <div class="message">
              <p class="text-primary-400">
                Hello, I am interested in your office building. Could we
                contact?
              </p>
            </div>
            <div class="contact-details">
              <p class="text-primary m-2">John Doe</p>
              <p class="m-2">
                <a href="#" class="decoration-none text-primary-400"
                  >Jdoe@mail.com</a
                >
              </p>
            </div>
          </div>
        </div>
        <div class="line"></div>
        <div class="footer-container">
          <p>
            <a href="#" class="decoration-none text-secondary p-2"
              >officetour.com</a
            >
          </p>
          <p class="email-us-link">
            <span class="p-2">Need support?</span
            ><a href="#" class="decoration-none text-secondary">Contact us</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
