<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Activation Template</title>
    <link href="style.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container">
      <div class="main">
        <div class="logo">
          <img src="assets/images/officetour_logo.png" alt="" />
        </div>
        <div class="email-container">
          <h2 class="title-heading">Please verify your email</h2>
          <div>
            <p class="primary-text">
              Verify your email to continue creating your account.
            </p>
          </div>
          <div class="button-container">
            <a href="#" class="button-primary">Verify your email</a>
          </div>
          <p class="text-secondary">
            If you aren't creating an account on OfficeTour, please disregard
            this email.
          </p>
        </div>
        <div class="line"></div>
        <div class="footer-container">
          <p>
            <a href="#" class="decoration-none text-secondary p-2"
              >officetour.com</a
            >
          </p>
          <p class="email-us-link">
            <span class="p-2">Need support?</span
            ><a href="#" class="decoration-none text-secondary">Contact us</a>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
